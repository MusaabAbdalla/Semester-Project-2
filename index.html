<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/js/register.mjs"></script>
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="shortcut icon" href="./images/logo-no-background.png" type="image/x-icon">


</head>

<body>
    <header class="">
        <nav class="navbar fixed-top container-lg-fluid navbar-expand-sm bg-primary " data-bs-theme="dark">
            <div class="container ">
                <a class="navbar-brand me-xxl-5  " href="/">
                    <img src="images/logo.png" alt="website logo" width="128" height="128" />
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="flase" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item  ">
                            <a href="index.html" class=" nav-link active ">Login</a>

                        </li>
                        <li class="nav-item ">
                            <a href="listings.html" class=" nav-link ">Listings</a>
                        </li>
                        <li class="nav-item ">
                            <a href="#index.html" class=" nav-link disabled d-none ">Profile</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <main class="bg-primary-light">
        <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center ">
            <div class=" bg-secondary p-2 rounded mb-3 ">
                <button type="button" id="login-button" class="btn btn-primary-light btn-lg p-4"
                    style="width: 10ch;">LogIn</button>
                <button type="button" id="singup-button" class="btn btn-secondary btn-lg p-4"
                    style="width: 10ch;">SingUP</button>
            </div>


            <form class="shadow p-5 rounded bg-primary" id="login-form" action="/profile">
                <div class="row mb-4">
                    <label for="email" class="col-form-label text-light">Email</label>
                    <div class="">
                        <input name="email" type="email" id="email" class="form-control" required />
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="password" class="form-label text-light">Password</label>
                    <div class="">
                        <input type="password" name="password" class="form-control" id="password" minlength="8"
                            required>
                    </div>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-5">
                    <button type="submit" id="submit" class=" btn btn-primary-light mt-3">Sign in</button>
                    <div class="pt-3">
                        <input type="checkbox" id="stay-signed" class="form-check-input  " />
                        <label for="stay-signed" class="form-check-label text-light ">Stay signed in</label>
                    </div>
                </div>
            </form>


            <form class="shadow p-5 rounded bg-primary d-none" id="signup-form" action="/profile">
                <div class="row mb-4">
                    <label for="username" class="form-label text-light">Username</label>
                    <div class="">
                        <input type="text" name="username" class="form-control" id="username" minlength="6" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="email" class="col-form-label text-light">Email</label>
                    <div class="">
                        <input name="email" type="email" id="email" class="form-control" required />
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="password" class="form-label text-light">Password</label>
                    <div class="">
                        <input type="password" name="password" class="form-control" id="password" minlength="8"
                            required>
                    </div>
                </div>
                <div class="d-flex justify-content-start align-items-center gap-5">
                    <button type="submit" id="signup-submit" class=" btn btn-primary-light mt-3">Sign up</button>
                </div>
            </form>
            <div class="alert alert-success mt-1 text-center fs-2 " id="success-alert">Your Bid Has Been Added!!!
            </div>
            <div class="alert alert-danger mt-1 text-center fs-2 " id="danger-alert">Error</div>

        </div>
    </main>
    <footer class="container-fluid bg-primary d-flex flex-column justify-content-center align-items-center"
        style="height: 300px;">
        <a class="navbar-brand me-xxl-5  " href="../index.html">
            <img src="../images/logo.png" alt="website logo" width="128" height="128" />
        </a>
        <div class="d-flex flex-row gap-4 me-5">
            <a href=""><i class="bi bi-facebook text-primary-light fs-1"></i></a>
            <a href=""><i class="bi bi-twitter-x text-primary-light fs-1"></i></a>
            <a href=""><i class="bi bi-instagram text-primary-light fs-1"></i></a>
        </div>

    </footer>

</body>

</html>
