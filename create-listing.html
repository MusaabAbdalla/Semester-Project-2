<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>User Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=2" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- <script type="module" src="./src/js/register.mjs"></script> -->
    <link rel="stylesheet" href="dist/css/index.css" />
    <link rel="shortcut icon" href="./images/logo-no-background.png" type="image/x-icon" />
</head>

<body class="bg-primary-light">
    <header class="">
        <nav class="navbar fixed-top container-lg-fluid navbar-expand-sm bg-primary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand me-xxl-5" href="/">
                    <img src="images/logo.png" alt="website logo" width="128" height="128" />
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="flase" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="feed/index.html" class="nav-link disabled">Listings</a>
                        </li>
                        <li class="nav-item">
                            <a href="./profile.html" class="nav-link">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-primary-light">
        <div class="container d-flex flex-column justify-content-center mt-5">
            <div>
                <form class="d-flex" class="search-form" id="search-form" style="margin-top: 200px">
                    <input type="text" class="form-control me-3 border border-primary" id="search-input" />
                    <button type="submit" class="btn btn-primary me-2">Search</button>
                </form>
            </div>
        </div>

        <div class=" border-primary shadow rounded mx-auto p-4 my-7 bg-white" style="max-width: 650px">
            <p class="h1 text-center">Ceate listing</p>
            <form method="" id="create-listing-form">
                <div>
                    <label for="title " class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required />
                </div>
                <div>
                    <label for="image-url" class="form-label">Image URL</label>
                    <input type="text" name="imageUrl" class="form-control" id="image-url" required />
                </div>
                <div class="">
                    <img class="" src="" alt="">
                </div>

                <label for="tags" class="form-label mt-1">Tags</label>
                <div class="input-group ">
                    <input type="text" class="form-control" id="tags"
                        placeholder="Write a tag then press Enter to add it">
                    <button class="btn btn-outline-primary fs-5" type="button" id="clear-tags">Clear Tags</button>
                </div>
                <div>
                    <input type="text" name="tagsView" readonly class="form-control-plaintext" id="tags-view" value="">

                </div>

                <div class="mt-3">
                    <label for="post" class="form-label lead">What is on your mind?</label>
                    <textarea class="form-control" name="body" id="post" rows="4" placeholder="Your post"
                        required></textarea>
                </div>
                <input type="submit" class="btn btn-primary mt-3 mx-auto d-block fs-3" value="Edit Post"
                    id="submit-post" />
                <div class="alert alert-success mt-5 d-none" id="success-alert">Post has been edited</div>
                <div class="alert alert-danger mt-5 d-none" id="danger-alert">Error</div>
                <!-- <button type="button" class="btn btn-primary mt-3 mx-auto d-block rounded-4 fs-3" id="submit-post">Add Post</button> -->


            </form>

        </div>
        <div>
            <button type="button" class="btn btn-primary mb-5 fs-1" id="back-button">Button</button>
        </div>


    </main>
    <footer class="container-fluid bg-primary d-flex flex-column justify-content-center align-items-center mt-5"
        style="height: 300px">
        <a class="navbar-brand me-xxl-5" href="../index.html">
            <img src="../images/logo.png" alt="website logo" width="128" height="128" />
        </a>
        <div class="d-flex flex-row gap-4 me-5">
            <a href=""><i class="bi bi-facebook text-primary-light fs-1"></i></a>
            <a href=""><i class="bi bi-twitter-x text-primary-light fs-1"></i></a>
            <a href=""><i class="bi bi-instagram text-primary-light fs-1"></i></a>
        </div>
    </footer>
</body>

</html>
